<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .list-group-item[style*="display: none"] {
    display: none !important;
}
</style>

</head>

<body class="bg-light">
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Add Travel Button -->
    <div class="container my-4">
        <button class="btn btn-primary" id="addTravel">Add New Travel</button>
    </div>

    <!-- search bar -->
    <div class="d-flex justify-content-center my-3">
        <div class="position-relative" style="width: 70%;">
            <input type="text" id="search" class="form-control w-100" 
                placeholder="Search travels by place name ..." 
                onkeyup="filterTravels()">
            <button id="clearSearch" 
                class="btn btn-danger position-absolute end-0 top-50 translate-middle-y" 
                style="font-size: 14px; padding: 2px 8px; height: 30px;" 
                onclick="clearSearch()">âœ–</button>
        </div>
    </div>
    <div id="noRecordsMessage" style="display: none; color: red; text-align: center;">
        No records found.
    </div>

    <!-- Travel List -->
    <div id="travel-list-container" class="container my-5">
        <h2 class="text-center mb-4" id="travelHeader">List of Travels</h2>
        <!-- message box -->
        <div id="alert-container" class="mt-3"></div>
        <!-- travel counts -->
        <div id="travel-count" class="mb-3">
            Total Travels: 0
        </div>
        <div class="list-group" id="travel-list">
            <!-- Dynamic travel items will be inserted here -->
        </div>
        <div id="pagination-container" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module"  src="js/loadNavbar.js"></script>
    <script type="module" src="js/index.js"></script>
    
</body>
</html>
