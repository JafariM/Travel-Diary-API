<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Travel Diary</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item " id ="authLink"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item "><a class="nav-link" href="register.html">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- message box -->
    <div id="alert-box" class="mt-3"></div>

    <!-- Add Travel Button -->
    <div class="container my-4">
        <button class="btn btn-primary" id="addTravel" onclick="toggleForm('add')">Add New Travel</button>
    </div>

    <!-- Travel List -->
    <div id="travel-list-container" class="container my-5">
        <h2 class="text-center mb-4" id="travelHeader">List of Travels</h2>
        <div id="travel-count" class="mb-3">
            Total Travels: 0
        </div>
        <div class="list-group" id="travel-list">
            <!-- Dynamic travel items will be inserted here -->
        </div>
    </div>

    <!-- Add/Edit Travel Form (Initially Hidden) -->
    <div id="form-container" class=" container justify-content-center align-items-center"  style="display: none;">
        <div class="col-md-8">
            <div class="card shadow p-4">
                <h1 class="text-center mb-4" id="form-title">Add Travel</h1>
                <form id="travel-form">
                    <div class="mb-3">
                        <label for="placeName" class="form-label">Place Name</label>
                        <input type="text" class="form-control" id="placeName" placeholder="Enter place name" required>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" placeholder="Enter location" required>
                    </div>
                    <div class="mb-3">
                        <label for="visitDate" class="form-label">Visit Date</label>
                        <input type="date" class="form-control" id="visitDate" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" id="submit-button">Add Travel</button>
                    <button type="button" class="btn btn-secondary w-100 mt-3" id="cancel-button" onclick="cancelForm()">Cancel</button>
                </form>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/index.js"></script>
    

    
</body>
</html>
