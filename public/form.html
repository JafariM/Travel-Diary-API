<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/formStyles.css" rel="stylesheet">
</head>
<body class="bg-light">
     <!-- Navbar -->
    <div id="navbar-container"></div>
     <!-- message box -->
     <div id="alert-container" class="mt-3"></div>
    <!-- form -->
    <div class="container d-flex justify-content-center align-items-center flex-grow-1 ">
        <div class="col-md-8">
            <div class="card shadow p-4">
                <h1 class="text-center mb-4" id="form-title">Add Travel</h1>
                <form id="travel-form">
                    <div class="mb-3">
                        <label for="placeName" class="form-label">Place Name</label>
                        <input type="text" class="form-control" id="placeName" placeholder="Enter place name" required>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" placeholder="Enter location" required>
                        <ul id="suggestions" class="list-group mt-2" style="max-height: 200px; overflow-y: auto;"></ul>
                    </div>
                    <div class="mb-3">
                        <label for="visitDate" class="form-label">Visit Date</label>
                        <input type="date" class="form-control" id="visitDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description </label>
                        <textarea class="form-control" id="description"> </textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" id="submit-button">Add Travel</button>
                    <button type="button" class="btn btn-secondary w-100 mt-3" id="cancel-button" onclick="window.location.href='index.html'">Cancel</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/formHandler.js"></script>
    <script type="module" src="js/loadNavbar.js"></script>
    <script type="module" src="js/autocomplete.js"></script>
</body>
</html>
